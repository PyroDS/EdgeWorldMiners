<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge World Miners</title>
    <!-- Link to CSS files for UI styling -->
    <link rel="stylesheet" href="src/styles/ui.css">
    <link rel="stylesheet" href="src/styles/notifications.css">
    <link rel="stylesheet" href="src/styles/galaxyMap.css">
    <link rel="stylesheet" href="src/styles/landing.css">
    <link rel="stylesheet" href="src/styles/ui-components.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      
      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #ui-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      
      #ui-container > * {
        pointer-events: auto;
      }
      
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 24px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Loading Edge World Miners...</div>
      </div>
    </div>
    
    <div id="ui-container">
      <!-- UI elements will be created dynamically -->
    </div>
    
    <!-- Main script -->
    <script type="module">
      import { Game } from './src/game.js';
      
      // Wait for DOM to load
      document.addEventListener('DOMContentLoaded', () => {
        // Create game instance
        const game = new Game({
          width: window.innerWidth,
          height: window.innerHeight,
          parent: 'game-container'
        });
        
        // Initialize and start game
        game.init().then(() => {
          // Remove loading screen
          const loading = document.querySelector('.loading');
          if (loading) {
            loading.parentNode.removeChild(loading);
          }
          
          // Start game
          game.start();
        }).catch(error => {
          console.error('Failed to initialize game:', error);
          alert('Failed to initialize game. See console for details.');
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
          if (game.phaserGame) {
            game.phaserGame.scale.resize(window.innerWidth, window.innerHeight);
          }
        });
      });
    </script>
  </body>
</html>
